<html>
	<head>
		<title>Database DVDs</title>
		<script src="javascript/dvd.js"></script>
		<link rel="stylesheet" type="text/css" href="css/dvd.css" />
		
	</head>
	<body>
		<!--RESULT SERVER: -->
	    <hr>
	    <h1>DVD</h1>
	    <div id="divDvdSelect">
			<h2>DVD Select</h2>
			<!--<button onclick="getDataDVD('api/dvd')">getDVD</button>-->
			<select id="DVDs" onchange="selectDVD(event)"></select>
			<h3>Genre</h3>
			<p id="dvdGenre"></p>
			<h3>Plot</h3>
			<p id="dvdPlot"></p>
	    </div>
	    <div id="divPoster">
			<img id="dvdPoster" src="">
	    </div>
		<div id="divDvdIn">
			<h2>DVD input</h2>
			<label class="lblDvdIn">id:</label>      <input type="text" id="id"/><br />
			<label class="lblDvdIn">title:</label>   <input type="text" id="title"/><br />
			<label class="lblDvdIn">year:</label>    <input type="text" id="year"/><br />
			<label class="lblDvdIn">origin:</label>  <input type="text" id="origin"/><br />
			<label class="lblDvdIn">bonus:</label>   <input type="text" id="bonus"/><br />
			<label class="lblDvdIn">remarks:</label> <input type="text" id="remarks"/><br />
			<button onclick="addDVD()">AddDVD</button> 
			<button onclick="putDataDVD('api/dvd')">updateDVD</button>
			<button onclick="deleteDVD('api/dvd', 'dvd')">deleteDVD</button>
		</div>
		<div id ="divDvdOptions">
			<h2>Optional</h2>
			<h3>Add actor to DVD</h3>
			<select id="dvd_actors" onchange="selectActor(event)" >
				<option value="actors">actors</option>                                            
			</select>
			<button onclick="addActortoDVD()">AddActortoDVD</button><br>
			<h3>Add genre to DVD</h3>
			<select id="dvd_genres" onchange="selectGenre(event)">
				<option value="genres">genres</option>
			</select>
			<button onclick="addGenretoDVD()">AddGenretoDVD</button><br>
		</div>
		<hr>
		<div id=demo2>
			<h1>ACTOR</h1>
			<h2>Actor Select</h2>
			<select id="actors" onchange="selectActor(event)" ></select>
			<select id="subDVDsA" onchange="selectDVD(event)"></select>
			<h2>Actor Info</h2>
	  	    id_actor:<input type="text" id="id_actor"/><br />
			firstname:<input type="text" id="firstname"/><br />
			lastname:<input type="text" id="lastname"/><br />
			<button onclick="addActor()">AddActor</button>
            <button onclick="putDataActor('api/actor')">updateActor</button>
			<button onclick="deleteActor('api/actor', 'actor')">deleteActor</button>
			<!--<button onclick="getDataActor('api/actor')">getActor</button><br>-->
		</div>
			
		<hr>
		<div id=demo3>
			<h1>GENRE:</h1>
	   	    id_genre:<input type="text" id="id_genre"/><br />
			genrename:<input type="text" id="genrename"/><br />
			<button onclick="addGenre()">AddGenre</button><br>
			<br>
			<!--<button onclick="getDataGenre('api/genre')">getGenre</button><br>-->
			<select id="genres" onchange="selectGenre(event)">
				<option value="genres">genres</option>
			</select>
			<select id="subDVDsG" onclick="selectDVD(event)">
			</select><br>
			<br>
            <button onclick="putDataGenre('api/genre')">updateGenre</button><br>
			<br>
	        <button onclick="deleteGenre('api/genre', 'genre')">deleteGenre</button><br>
		</div>
		<hr>
    </body>
</html>

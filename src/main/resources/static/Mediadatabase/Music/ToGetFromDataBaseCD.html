<html>
	<head>
		<title>DATABASE Music</title>
		<script 
				src="../javascript/cd.js">
		</script>
		<link rel="stylesheet" type="text/css" href="../css/cd.css"/>
	</head>

	<body>
	    <hr>
		<div id="Alert">
			<h2>Music available in existing database</h2>
			<select id="AvailableMusicInDatabase" onchange="selectCD(event)"></select>
	    </div>
	   
	    <div id="divCdSelect">
			<h2>Select artist from API</h2>
			<select id="ArtistsFromAPI" onchange="ArtistAPI(event)"></select>
			
			<h3>Show results of CD/Artist select</h3>
			<select id="ArtistsFromAPICor" onchange="selectArtist(event)"></select>
			<p id="cdGenre"></p>
			<h3>Plot</h3>
			<p id="cdPlot"></p>
	    </div>
		<div id="divCdIn">
			<h2>CD input</h2>
			<label class="lblCdIn">id:</label>      <input type="text" id="id"/><br />
			<label class="lblCdIn">title:</label>   <input type="text" id="title"/><br />
			<label class="lblCdIn">year:</label>    <input type="text" id="year"/><br />
			<label class="lblCdIn">origin:</label>  <input type="text" id="origin"/><br />
			<label class="lblCdIn">remarks:</label> <input type="text" id="remarks"/><br />
			<button onclick="addCD()">AddCD</button> 
			<button onclick="putDataCD('api/cd')">updateCD</button>
			<button onclick="deleteCD('api/cd', 'cd')">deleteCD</button>
		</div>
		<div id ="divCdOptions">
			<h2>Optional</h2>
			<h3>Add artist to CD</h3>
			<select id="cd_artists" onchange="selectArtist(event)" >
				<option value="artists">artists</option>                                            
			</select>
			<button onclick="addArtisttoCD()">AddArtisttoCD</button><br>
			<h3>Add genre to CD</h3>
			<select id="cd_genres" onchange="selectGenre(event)">
				<option value="genres">genres</option>
			</select>
			<button onclick="addGenretoCD()">AddGenretoCD</button><br>
		</div>
		<hr>
		<div id=demo2>
			<h1>ARTIST:</h1>

				<h2>Artist Select</h2>
					<select id="artists" onchange="selectArtist(event)" ></select>
					<select id="subCDsA" onchange="selectCD(event)"></select>
			<input type=button value=testFelix onclick=jojo()>
				<h2>Artist Info</h2>
					id_artist:<input type="text" id="id_artist"/><br />
					artistname:<input type="text" id="artistname"/><br />
					<button onclick="addArtist()">AddArtist</button>
					<button onclick="putDataArtist('api/artist')">updateArtist</button>
					<button onclick="deleteArtist('api/artist', 'artist')">deleteArtist</button>
		</div>
			
		<hr>

		<div id=demo3>
			<h1>GENRE:</h1>

				<h2>Genre Select</h2>
					<select id="genres" onchange="selectGenre(event)"></select>
			   		<select id="subCDsG" onclick="selectCD(event)"></select>

				<h2>Genre Info</h2>
					id_genre:<input type="text" id="id_genre"/><br />
					genrename:<input type="text" id="genrename"/><br />
					<button onclick="addGenre()">AddGenre</button>
					<button onclick="putDataGenre('api/genre')">updateGenre</button>
					<button onclick="deleteGenre('api/genre', 'genre')">deleteGenre</button>
		</div>

		<hr>

    </body>
</html>
